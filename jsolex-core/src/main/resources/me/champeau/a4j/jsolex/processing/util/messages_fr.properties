contrast.enhanced.description=Cette image a été obtenue en prenant l'image au décalage de pixel %.2f, après correction géométrique et en appliquant une amélioration de contraste %s.
recon.description=Ceci est l'image reconstruite, en appliquant un décalage de pixel de %.2f pixels depuis le centre de la ligne spectrale détectée. Aucun autre traitement n'est appliqué (en particulier pas de correction de géométrie).
geometry.corrected.description=Cette image est le résultat de la reconstruction de l'image avec un décalage de pixel de %.2f pixels depuis le centre de la ligne spectrale détectée, puis en appliquant une correction de géométrie pour obtenir un disque rond.
activeregions.description=Cette image montre une superposition des régions actives détectées sur le disque solaire. Notez que cela peut être inexact, en particulier si l'image source est floue. Si l'image contient de très grandes zones (carrées ou rectangulaires), alors il est probable que ce soit faux. \
  Les labels ne seront positionnés correctement que si vous avez correctement orienté l'image (Nord en haut, Est à gauche), ce que vous pouvez vérifier en regardant l'onglet GONG. \
  De plus, si vous utilisez une monture alt-azimutale, vous devez avoir coché l'option et entré les coordonnées du site d'observation. \
  Les labels en BLEU indiquent des régions actives détectées directement par JSol'Ex, tandis que les labels en ROUGE indiquent des régions actives non détectées par JSol'Ex mais présentes dans les données SRS.
redshift.description=Cette image montre les régions du disque solaire où des décalages vers le rouge significatifs ont été détectés. Vous ne devez jamais prendre pour acquis cette image, car elle est basée sur un algorithme qui analyse les raies spectrales et qui peut donc se tromper. \
  C'est une bonne indication de l'endroit où chercher des phénomènes intéressants, mais ce n'est pas une mesure scientifique. \
  En particulier, l'algorithme peut accidentellement détecter des décalages vers le rouge là où il n'y en a pas, ou en manquer. \
  L'interprétation du phénomène doit également être faite avec prudence, en particulier les vitesses calculées. \
  Il est recommandé de vérifier sur les bases de données en ligne si des événements tels que des éruptions ou des éruptions solaires ont été signalés au moment de l'observation pour confirmer l'interprétation.
colorized.description=Une version colorisée de l'image au décalage de pixel %.2f. La colorisation n'est pas un processus scientifique, elle est seulement destinée à rendre l'image plus attrayante. \
  Notez également que bien qu'elles puissent être visuellement attrayantes, les images colorisées ont tendance à réduire significativement le contraste de l'image, ce qui peut rendre plus difficile de voir les détails. \
  La colorisation automatique dépend aussi de la raie détectée, ce qui implique d'avoir renseigné correctement la taille des pixels de votre caméra.
negative.description=Une version négative de l'image au décalage de pixel %.2f. Les images négatives peuvent rendre certains détails comme les filaments ou les protub
protus.description=Cette image est obtenue en appliquant un masque sur le disque, puis en améliorant le contraste des protubérances.
technical.card.description=Cette image est obtenue en appliquant une grille de superposition sur le disque, montrant l'orientation du soleil. \
  Elle ne sera corrected que si l'image est correctement orientée (Nord en haut, Est à gauche), ce que vous pouvez vérifier en regardant l'onglet GONG. \
  De plus, si vous utilisez une monture alt-azimutale, vous devez avoir coché l'option et entré les coordonnées du site d'observation.
mix.description=Une image couleur obtenue en combinant l'image couleur avec celle des protubérances, de façon à ce que les deux soient bien visibles.
doppler.description=Cette image est synthétisée en combinant 2 images obtenues sur l'aile bleue et l'aile rouge de la raie spectrale. \
  Elle peut être utilisée pour montrer la rotation du soleil et les caractéristiques qui se déplacent vers ou s'éloignent de l'observateur. \
  Notez que vous devrez peut-être inverser les canaux rouge et bleu pour obtenir les couleurs conventionnelles, qui sont le bleu pour les caractéristiques se déplaçant vers l'observateur et le rouge pour les caractéristiques s'éloignant.
doppler.eclipse.description=Cette image combine l'image Doppler avec un masque sur le disque, de façon à mettre en évidence les mouvements relatifs des protubérances. \
  Notez que vous devrez peut-être inverser les canaux rouge et bleu pour obtenir les couleurs conventionnelles, qui sont le bleu pour les régions se déplaçant vers l'observateur et le rouge pour les régions s'éloignant.
edge.detection.description=Ceci est une image de débogage qui montre comment les bords du disque solaire ont été détectés. \
  Une mauvaise détection des bords entraînera une correction de géométrie incorrecte.
average.image.description=Ceci est une image de débogage montrant l'image moyenne du disque solaire, c'est-à-dire la moyenne des images où le signal du soleil a été détecté. \
  Cette image est utilisée pour calculer le polynôme qui représente la distorsion de l'image.
individual.redshift.image.description=Cette image correspond à une trame de la vidéo où un décalage vers le rouge significatif a été détecté. \
  La détection de décalage vers le rouge est sujette à prudence et peut être erronée. \
  Soyez également toujours prudent lors de l'interprétation des résultats de la détection de décalage vers le rouge, en particulier les vitesses calculées, car de tels phénomènes peuvent être causés par divers facteurs.
tilt.detection.description=Cette image est une image de débogage montrant comment le tilt du disque solaire a été détecté. \
  Une mauvaise détection du tilt entraînera une correction de géométrie incorrecte. \
  Le tilt peut être corrigé en tournant la caméra et devrait idéalement être inférieur à 1°.
mosaic.description=Une image reconstruite obtenue en assemblant plusieurs images.
ellipse.fitting.failed=Impossible d'effectuer la régression elliptique, ce qui veut dire que le disque n'a pas pu être correctement détecté.
imagemath.parse.error=Erreur de syntaxe dans l'expression ImageMath
