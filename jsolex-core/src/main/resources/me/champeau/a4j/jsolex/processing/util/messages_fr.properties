ellerman.bomb=Bombe d'Ellerman
ellerman.bombs=Bombes d'Ellerman
ellerman.bombs.description=Cette image montre les bombes d'Ellerman détectées dans l'image. \
  Les bombes d'Ellerman sont de petites taches brillantes qui sont probablement dues à des reconnections magnétiques. \
  Elles sont de courte durée (entre quelques secondes et quelques minutes) et se trouvent généralement près des taches solaires, souvent par paires. \
  Dans le spectre, elles sont visibles comme un éclaircissement des ailes de la raie H-alpha, qui est ce que JSol'Ex détecte. \
  Par conséquent, les bombes d'Ellerman ne sont pas visibles au centre de la raie, mais sont visibles dans l'image du continuum comme un petit point brillant. \
  La détection des bombes d'Ellerman n'est pas parfaite, et certaines peuvent être manquées quand d'autres peuvent être faussement détectées. \
  Prenez le temps de vérifier le spectre pour confirmer la présence de bombes d'Ellerman.
ellerman.bomb.detected=Bombe d'Ellerman potentielle détectée à {}
ellerman.bomb.description=Cette image montre la trame du fichier SER où une potentielle bombe d'Ellerman a été détectée. \
  La région entourée en rouge est la région où la détection a été effectuée. \
  Une bombe d'Ellerman correspond à une région où les ailes de la raie H-alpha montrent une surbrillance significative, \
  mais où le centre de la raie ne semble pas affecté. \
  Reportez vous à l'image "Bombes d'Ellerman" pour voir où se situe cette bombe.
flare=Flare
flares=Flares
flare.detected=Flare detecté sur la trame {}
flare.description=Cette image montre un flare, qui correspond à un éclaircissement local et fort de la raie H-alpha. \
  Ceci est généralement associé à une éruption solaire.
flares.description=Cette image montre les flares, qui correspondent à un éclaircissement local et fort de la raie H-alpha. \
