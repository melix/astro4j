zero.pixel.warning=Pixels trouvés avec une valeur de 0, ce qui peut indiquer un problème d'acquisition : le fond ne devrait jamais être à zéro. Veuillez vérifier vos paramètres d'acquisition. \
  Cela peut également être causé par une fenêtre de capture plus grande que la fente, auquel cas ce n'est pas forcément un problème sauf si la correction géométrique échoue.
