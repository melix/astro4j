name: IMG_MEDIAN
category: MATHS
description:
  fr: "Calcule la médiane de tous les pixels de chaque image. Contrairement à MEDIAN qui calcule une médiane pixel par pixel entre plusieurs images pour produire une nouvelle image, IMG_MEDIAN retourne la valeur médiane de tous les pixels d'une image. Si plusieurs images sont passées en paramètre, retourne une liste de valeurs. Si une seule image est passée, retourne un nombre."
  en: "Computes the median of all pixels in each image. Unlike MEDIAN which computes a pixel-by-pixel median across multiple images to produce a new image, IMG_MEDIAN returns the median value of all pixels within an image. If multiple images are passed, returns a list of values. If a single image is passed, returns a number."
spreadList: true
arguments:
  - name: list
    description: Arguments
    required: true
examples:
  - "img_median(img(0))"
  - "img_median(img(0); img(1); img(2))"
