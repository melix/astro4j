name: TOP_BOTTOM
category: UTILS
description:
  fr: "Combine deux images verticalement (haut et bas)."
  en: "Combines two images vertically (top and bottom)."
arguments:
  - name: top
    description:
      fr: "Image(s) du haut"
      en: "Top image(s)"
  - name: bottom
    description:
      fr: "Image(s) du bas"
      en: "Bottom image(s)"
examples:
  - "top_bottom(img1; img2)"
  - "top_bottom(top: img1, bottom: img2)"
  - "top_bottom(list1; list2)"
