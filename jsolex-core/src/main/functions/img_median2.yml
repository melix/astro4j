name: IMG_MEDIAN2
category: MATHS
description:
  fr: "Calcule la médiane avec écrêtage sigma de tous les pixels de chaque image. Contrairement à MEDIAN2 qui calcule une médiane pixel par pixel entre plusieurs images, IMG_MEDIAN2 retourne la valeur médiane (avec écrêtage sigma) de tous les pixels d'une image. Si plusieurs images sont passées en paramètre, retourne une liste de valeurs. Si une seule image est passée, retourne un nombre."
  en: "Computes the sigma-clipped median of all pixels in each image. Unlike MEDIAN2 which computes a pixel-by-pixel median across multiple images, IMG_MEDIAN2 returns the sigma-clipped median value of all pixels within an image. If multiple images are passed, returns a list of values. If a single image is passed, returns a number."
arguments:
  - name: list
    description: Arguments
    required: true
  - name: sigma
    description:
      fr: "Facteur de multiplication pour l'écart-type définissant le seuil d'écrêtage"
      en: "Multiplication factor for standard deviation defining the clipping threshold"
    required: true
examples:
  - "img_median2(img(0); 2.0)"
  - "img_median2(img(0); img(1); sigma: 2.5)"
