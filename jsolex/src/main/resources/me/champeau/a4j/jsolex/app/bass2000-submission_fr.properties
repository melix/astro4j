# Step 1 - Requirements
requirements.title=Exigences de soumission BASS2000
requirements.warning=La base de données BASS2000 est une archive d'observation solaire de l'observatoire de Meudon (Paris, France), remontant au 19ème siècle. L'effort de collaboration Pro-Amateur SOLAP vous permet de soumettre vos images solaires à l'archive. Rappelons que les images SOLAP complémentent les observations de Meudon en particulier lorsque aucune image pro n'est disponible : les soumissions partout dans le monde sont donc encouragées ! Les règles de soumission sont très strictes, en raison de la nature scientifique de l'archive.
requirements.requirements=Exigences BASS2000:\n\n* Vous DEVEZ avoir lu et rempli l'accord de contribution (fichier PDF) sur https://bass2000.obspm.fr/solex.php\n* Les seuls instruments approuvés sont le Sol'Ex (historique, v2, Pro, James) et MLAstro SHG 700\n* Uniquement des disques entiers pris sur un seul scan (pas de stack/mosaïque)\n* Les images doivent être soumises sans transformations supplémentaires (pas d'amélioration du contraste)\n* La correction de l'angle P doit être appliquée\n* Le tilt doit être inférieur à 1°\n* La mise en station doit être précise\n* Les métadonnées appropriées doivent être fournies\n* Les images doivent être correctement orientées\n* Les longueurs d'onde doivent être soit H-alpha, H-alpha continuum bleu, CaII K, CaII aile bleue, CaII H centre ou CaII aile bleue.
requirements.process=Cet assistant vous guidera à travers:\n\n1. Compréhension des exigences (cette étape)\n2. Vérification de l'orientation de l'image\n3. Collecte des métadonnées\n4. Génération de fichier et téléchargement\n\nToute image soumise sans respecter ces exigences fera perdre du temps aux scientifiques qui l'examinent.\n\nNote: si la taille des pixels et/ou le binning est incorrect, vous devrez retraiter avec les paramètres corrects avant d'ouvrir cet assistant.
agreement=En continuant, vous acceptez de publier vos images dans le domaine public, libres de droit d'auteur.
registration.confirmation.title=Confirmation d'inscription SOLAP
registration.confirmation.header=Êtes-vous inscrit auprès de SOLAP ?
registration.confirmation.message=En cliquant sur OUI, vous confirmez avoir rempli le formulaire OBLIGATOIRE mentionné dans les instructions ici, l'avoir envoyé à l'équipe BASS2000 comme indiqué et avoir reçu l'approbation pour la soumission. Les soumissions sans inscription seront rejetées.

