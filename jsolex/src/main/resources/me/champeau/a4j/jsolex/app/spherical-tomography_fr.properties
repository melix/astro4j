help.title=Comprendre cette tomographie
help.text=Cette vue peut vous aider à comprendre à quelles hauteurs une caractéristique particulière du soleil apparaît. Par exemple, les taches solaires se forment sur les couches internes de la chromosphère, tandis que les filaments sont généralement visibles plus haut. Elle utilise une combinaison de 5 images différentes, reconstruites à 5 décalages de pixels différents, ce qui nous permet de voir les choses à différentes hauteurs, comme si nous voyagions dans la chromosphère. Cependant, cette vue **n'est pas une représentation précise des dimensions** des structures. En particulier, le facteur d'exagération est là pour "étendre" l'épaisseur de la chromosphère afin que nous voyions les détails. Ce n'est PAS censé être à l'échelle. En particulier, nous ne pouvons pas savoir en pratique à quelle hauteur les filaments s'étendent, ils apparaîtront donc "plats" sur la couche supérieure. Cependant, il est probable qu'ils s'étendent bien plus haut que ce que nous pouvons représenter : les protubérances ne sont rien d'autre que des filaments vus de côté, ce qui peut nous aider à voir jusqu'où ils peuvent s'étendre. Vous devez toujours garder à l'esprit que cette représentation, en particulier la version mono, n'est pas une représentation "vraie", mais quelque chose pour aider à comprendre comment la chromosphère est composée.\n\nLa version colorisée est meilleure dans le sens où elle utilise un modèle qui interprète l'assombrissement des régions sur différentes couches pour calculer la transparence de chaque couche. Ainsi, en choisissant le modèle rouge vers bleu, les régions colorées en rouge sont plus transparentes que les régions en bleu, car la lumière est passée de la photosphère (rouge) à la chromosphère externe sans être bloquée par des régions plus opaques. Par conséquent, les fausses couleurs nous donnent un sentiment de l'altitude des différents phénomènes. Mais de même, ce **n'est PAS** une représentation précise.
