help.title=Comprendre cette vue 3D
help.text=Lorsque nous observons le Soleil depuis la Terre, les rayons lumineux sont presque parallèles, ce qui produit une image similaire à celle d'une projection orthographique (comme une carte plane d'un globe). Cela présente une limitation : les structures proches du centre du disque apparaissent à leur vraie échelle, tandis que celles proches du limbe apparaissent comprimées en raison de la perspective. Cette vue 3D projette l'image plane sur un hémisphère. En faisant pivoter la vue, vous pouvez mieux apprécier les **vraies dimensions** des structures solaires sur la surface courbe.\n\nLa projection des protubérances est par nature **imprécise**. Comme elles n'apparaissent pas sur le disque, nous n'avons aucune indication de leur position réelle ni de la direction dans laquelle elles s'étendent. Elles sont donc projetées sous forme d'anneau autour du globe.
