help.diagram.phase1.title=1. Ce que nous voyons depuis la Terre
help.diagram.phase1.explain1=Le Soleil est si éloigné que les rayons lumineux
help.diagram.phase1.explain2=sont presque parallèles. C'est une projection orthographique.
help.diagram.phase1.explain3=Nous ne voyons que la surface visible - rien derrière.
help.diagram.phase2.title=2. L'image disque plate que nous capturons
help.diagram.phase2.explain1=Notre caméra capture une image 2D plate du Soleil.
help.diagram.phase2.explain2=Toutes les structures apparaissent projetées sur ce disque plat.
help.diagram.phase2.explain3=Cette image plate est TOUTES les données disponibles.
help.diagram.phase3.title=3. Projection de l'image plate sur l'hémisphère
help.diagram.phase3.explain1=Nous projetons l'image plate sur un hémisphère 3D.
help.diagram.phase3.explain2=Cela corrige le raccourcissement près du limbe.
help.diagram.phase3.explain3=Les structures apparaissent maintenant à leur vraie taille angulaire.
help.diagram.phase4.title=4. Ce que nous ne pouvons pas voir
help.diagram.phase4.explain1=Important : Nous n'inventons PAS de données cachées !
help.diagram.phase4.explain2=Les filaments s'étendant vers/loin de nous apparaissent plats.
help.diagram.phase4.explain3=Leur profondeur réelle est invisible dans l'image originale.
help.diagram.phase4.explain4=La vue 3D ne fait que réorganiser les données visibles - elle ne révèle pas les structures cachées.
