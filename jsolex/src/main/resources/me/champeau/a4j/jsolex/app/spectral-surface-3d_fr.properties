legend.interpret=Le creux au centre montre l'absorption de la raie spectrale. Les inclinaisons peuvent indiquer des décalages Doppler. Les variations d'intensité le long de la fente peuvent révéler des défauts instrumentaux (poussière, vignettage, uniformité de la fente).
legend.interpret.slit=Montre comment le profil de la raie spectrale varie le long du scan. Utilisez le curseur ou l'animation pour explorer différentes positions le long de la fente et révéler les variations spatiales comme les régions actives ou les protubérances.
legend.interpret.frame=Montre le profil de la raie spectrale à un instant donné. Utilisez le curseur ou l'animation pour parcourir le scan et observer les changements temporels de la raie spectrale.
legend.interpret.wavelength=Montre l'intensité à une longueur d'onde fixe pour toutes les trames et positions de fente. Similaire à une image monochromatique au décalage sélectionné par rapport au centre de raie, mais vue dans le contexte de surface 3D au lieu d'une image 2D avec intensité par pixel.
