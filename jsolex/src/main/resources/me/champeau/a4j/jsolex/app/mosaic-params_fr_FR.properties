panels.help.message=Cliquez sur le bouton "+" pour ajouter un nouveau panneau. Les images appartenant au même panneau sont empilées. \
  Si vous voulez créer une mosaique, créez un panneau par région, même s'il ne contient qu'un seul fichier. \
  Vous pouvez ajouter plus de fichiers à chaque panneau en les faisant glisser et déposer depuis le navigateur de fichiers. \
  Il est recommandé d'utiliser des images avec une bonne géométrie, mais sans autre transformation (pas de rotation de l'angle P ou d'ajustement du contraste \
    (pour de meilleurs résultats, utilisez des images "raw" ou "recon").
