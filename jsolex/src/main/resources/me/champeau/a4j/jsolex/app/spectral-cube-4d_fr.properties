# Spectral Cube 4D Help Overlay - French

help.title=Comment fonctionne le visualiseur 4D
help.text=Le visualiseur 4D permet d'explorer un cube de données spectrales en **tranchant selon différentes dimensions**.\n\n\
**Tranche longueur d'onde** : Montre le disque solaire reconstruit à une longueur d'onde spécifique. Déplacer le curseur permet d'explorer les ailes de la raie étudiée.\n\n\
**Tranche trame/fente** : Montre une surface de profil spectral 3D avec la vallée d'absorption caractéristique.\n\n\
La vue par défaut, la tranche longueur d'onde, montre quelque chose qui ressemble beaucoup à une image solaire reconstruite, vue de dessus, sauf qu'au lieu d'utiliser une valeur de pixel en 2D pour représenter l'intensité, on utilise la hauteur en 3D pour représenter cette intensité.\n\n\
Ce visualiseur utilise des **données brutes, non modifiées** : si le ratio X/Y ou la correction de l'inclinaison n'est pas correctement réglé, le disque peut apparaître ovale ou déformé.\n\n\
L'échelle d'intensité peut être modifiée avec le sélecteur d'échelle, ce qui peut aider à révéler des détails plus subtils.\n\n\
La tranche trame/fente montre une surface où l'axe X est la position de la fente (ou le numéro de trame) : cela montre comment le profil spectral varie le long de la fente (ou au cours du temps de "scan", si le numéro de trame est sélectionné). L'axe longueur d'onde est la dimension spectrale, et la hauteur représente encore l'intensité. La raie d'absorption apparaîtra comme une vallée dans cette surface.\n\n\
Utilisez la **souris pour faire pivoter** la vue et la **molette pour zoomer**.

