# Spectral Profile 3D Help Overlay - French

help.title=Comment fonctionne le profil spectral 3D
help.text=Le profil 3D affiche **l'intensité en fonction de la position sur la fente et de la longueur d'onde**.\n\n\
Chaque colonne verticale du spectre moyenné contient déjà un profil d'intensité complet. La raie d'absorption crée une vallée dans la surface 3D.\n\n\
**Comment interpréter** : La vallée montre l'absorption de la raie spectrale. Les inclinaisons peuvent indiquer des décalages Doppler. \
Les variations d'intensité le long de la fente peuvent révéler des défauts instrumentaux (poussière, vignettage, uniformité de la fente).\n\n\
Utilisez la **souris pour faire pivoter** la vue et la **molette pour zoomer**.

