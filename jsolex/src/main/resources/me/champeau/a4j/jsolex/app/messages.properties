analysis.differential.velocity.title=Differential Velocity Analysis
analysis.differential.velocity.description=Analyzes the Doppler shifts to compute the differential velocity. This experimental feature will perform an analysis of the Doppler shifts on the solar disk and produce a graph showing the variation of the velocity of plasma at different latitudes.
analysis.differential.velocity.note=Note: This requires that the disk orientation is correct (vertical/horizontal flips). You can verify the orientation by opening the GONG tab and comparing your image with the reference image.
analysis.differential.velocity.warning=Warning: Results are highly dependent on seeing conditions and the observed spectral line. Best results are obtained with excellent seeing and a calm sun. Using very large spectral lines like Ca K/H will not produce good results.
analysis.differential.velocity.help.title=How Differential Velocity Measurement Works
analysis.differential.velocity.help.text=The differential velocity measurement extracts solar rotation velocities by comparing Doppler shifts between East and West limb points at the same heliographic latitude.\n\n%ILLUSTRATION%\n\n**Measurement Process:**\n1. Select pairs of points at East and West limbs at the same latitude\n2. Measure the spectral line position at each point (Voigt fit)\n3. Compute the Doppler shift difference: West - East\n4. Convert to velocity using the wavelength and geometry\n5. Average multiple measurements at each latitude for noise reduction\n\nThe result is compared with the theoretical solar rotation curve from **Snodgrass & Ulrich (1990)**.
