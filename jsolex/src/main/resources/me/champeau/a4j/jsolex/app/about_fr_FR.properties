about.title=A propos de JSol'Ex
about.header=Traitement d'images solaires
about.message=JSol'Ex est un logiciel libre destiné au traitement des images solaires produites avec le Sol'Ex de Christian Build.\nIl est fourni tel quel, sans garantie de quelque ordre. Ce logiciel est sous licence Apache version 2. Il a été écrit comme une expérience pour comprendre le fonctionnement du Sol'Ex et est inspiré du logiciel INTI développé par Valérie Desnoux (http://valerie.desnoux.free.fr/inti/). Un grand merci à Jean-François Pittet pour ses tests intensifs et son aide dans l'amélioration des algorithmes de correction de géométrie. \nLes mises à jours sont régulières, vérifiez régulièrement !
