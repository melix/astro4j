# Step 1 - Requirements
requirements.title=BASS2000 Submission Requirements
requirements.warning=The BASS2000 database is a solar survey archive of the Meudon observatory (Paris, France), going back to the 19th century. The SOLAP Pro-Amateur collaboration effort allows you to submit your solar images to the archive. The SOLAP project allows complementing the Meudon images on days without observations, so contributions from all around the world are encouraged! Submission rules are very strict, due to the scientific nature of the archive.
requirements.requirements=BASS2000 Requirements:\n\n* You must have read and filled the contributor agreement at https://bass2000.obspm.fr/solex.php\n* The only instruments which are approved are the Sol'Ex (historical, v2, Pro, James) and MLAstro SHG 700\n* Full disks only, single scan (no stack or mosaic)\n* Images must be submitted without additional transforms (no contrast enhancement)\n* Angle P correction must be applied\n* Tilt must be below 1°\n* Mount must be properly polar aligned\n* Proper metadata must be provided\n* Images must be properly oriented\n* Wavelengths must be either H-alpha, H-alpha blue continuum, CaII K, CaII blue wing, CaII H center or CaII blue wing.
requirements.process=This wizard will guide you through:\n\n1. Understanding requirements (this step)\n2. Image orientation verification\n3. Metadata collection\n4. File generation and upload\n\nAny image submitted without following these requirements will waste the scientists' time reviewing it.\n\nNote: if pixel size and/or binning is incorrect, you will have to reprocess with the correct parameters before reopening this wizard.
agreement=By proceeding, you recognize that your images will be published under public domain.

